<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/greetingcard.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <!--第一张页面开始-->
    <div id="page1" class="page">

        <!--头部水印开始-->
        <div class="top_watermark" ></div>
        <!--头部水印结束-->

        <!--底部水印开始-->
        <div class="bottom_watermark"></div>
        <!--底部水印结束-->

        <!--左边头部彩带开始-->
        <div class="left_coloured"></div>
        <!--左边头部彩带结束-->

        <!--右边头部彩带开始-->
        <div class="right_coloured"></div>
        <!--右边头部彩带开始-->

        <!--右边气球开始-->
        <div id="right_balloon" class="right_balloon right_balloon_appear"></div>
        <!--右边气球结束-->

        <!--左边气球开始-->
        <div class="left_balloon" style="display: none"></div>
        <!--左边气球结束-->

        <!--头部彩花开始-->
        <div id="top_ayaka" class="top_ayaka top_ayaka_appear"></div>
        <!--底部彩花结束-->

        <!--底部彩花开始-->
        <div id="bottom_ayaka" class="bottom_ayaka top_ayaka_appear"></div>
        <!--底部彩花结束-->

        <!--底部气球开始-->
        <div  class="bottom_balloon" style="display: none"></div>
        <!--底部气球结束-->

        <!--happy_birthday开始-->
        <div class="happy_birthday" style="display: none"></div>
        <!--happy_birthday结束-->

        <!--蛋糕开始-->
        <div class="cake" style="display: none"></div>
        <!--蛋糕结束-->

    </div>
    <!--第一张页面结束-->
<script src="js/action.js"></script>
</body>
</html>
