<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/greetingcard.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bind.new.animation.js"></script>
</head>
<body>
    <!--第一张页面开始-->
    <div id="page1" class="page">

        <!--头部水印开始-->
        <div class="top_watermark" ></div>
        <!--头部水印结束-->

        <!--底部水印开始-->
        <div class="bottom_watermark"></div>
        <!--底部水印结束-->

        <!--左边头部彩带开始-->
        <div class="left_coloured"></div>
        <!--左边头部彩带结束-->

        <!--右边头部彩带开始-->
        <div class="right_coloured"></div>
        <!--右边头部彩带开始-->

        <!--右边气球开始-->
        <div id="right_balloon" class="right_balloon right_balloon_appear"></div>
        <!--右边气球结束-->

        <!--左边气球开始-->
        <div id="left_balloon" class="left_balloon left_balloon_appear"></div>
        <!--左边气球结束-->

        <!--头部彩花开始-->
        <div id="top_ayaka" class="top_ayaka top_ayaka_appear"></div>
        <!--底部彩花结束-->

        <!--底部彩花开始-->
        <div id="bottom_ayaka" class="bottom_ayaka top_ayaka_appear"></div>
        <!--底部彩花结束-->

        <!--底部气球开始-->
        <div id="bottom_balloon"  class="bottom_balloon bottom_balloon_appear" ></div>
        <!--底部气球结束-->

        <!--happy_birthday开始-->
        <div id="happy_birthday" class="happy_birthday"></div>
        <!--happy_birthday结束-->

        <!--蛋糕开始-->
        <div id="cake" class="cake " ></div>
        <!--蛋糕结束-->

    </div>
    <!--第一张页面结束-->

    <!--第二张页面开始-->
    <div id="page2" class="page">
        <!--背景横线开始-->
        <div class="p2_bg_line"></div>
        <!--背景横线结束-->

        <!--底部蓝底开始-->
        <div class="p2_bottom_blue"></div>
        <!--底部蓝底结束-->

        <!--右边小鸟开始-->
        <div class="p2_right_bird"></div>
        <!--右边小鸟结束-->

        <!--蓝色礼物开始-->
        <div class="p2_blue_present" ></div>
        <!--蓝色礼物结束-->

        <!--粉色礼物开始-->
        <div class="p2_pink_present p2_present"></div>
        <!--粉色礼物结束-->

        <!--黄色礼物开始-->
        <div class="p2_yellow_present "></div>
        <!--黄色礼物结束-->

        <!--黑色礼物开始-->
        <div class="p2_black_present "></div>
        <!--黑色礼物结束-->

        <!--左边小鸟开始-->
        <div class="p2_left_bird"></div>
        <!--左边小鸟结束-->

        <!--happy birthday开始-->
        <div class="p2_happy_birthday"></div>
        <!--happy birthday结束-->

        <!--生日快乐开始-->
        <div class="p2_sheng"></div>
        <div class="p2_ri"></div>
        <div class="p2_kuai"></div>
        <div class="p2_le"></div>
        <!--生日快乐结束-->

        <!--回顾去年开始-->
        <div class="p2_back">
            <ul>
                <li style="margin-left: 9rem">今今今今今今今今今今今今今今今今</li>
                <li>今今今今今今今今今今今今今今今今今今今今今今今今今今今今今今今今今</li>
                <li></li>
            </ul>
        </div>
        <!--回顾去年结束-->


    </div>
    <!--第二张页面结束-->

<script>
    console.log(innerWidth,innerHeight);
    Actions.bindNewAnimation('top_ayaka', 'top_ayaka_appear', 'bottom_ayaka_keep');
    Actions.bindNewAnimation('bottom_ayaka', 'top_ayaka_appear', 'bottom_ayaka_keep');
    Actions.bindNewAnimation('right_balloon', 'right_balloon_appear', 'right_balloon_keep');
    Actions.bindNewAnimation('left_balloon', 'left_balloon_appear', 'left_balloon_keep');
    Actions.bindNewAnimation('bottom_balloon', 'bottom_balloon_appear', 'bottom_balloon_keep');
    Actions.bindDifferent('bottom_balloon', 'happy_birthday', 'happy_birthday_appear');
    Actions.bindDifferent('happy_birthday', 'cake', 'cake_appear');
</script>
</body>
</html>
